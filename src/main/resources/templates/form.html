<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Generuj operat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <style>
        .header {
            padding: 60px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Generuj operat</h1>
    </div>
    <br><br>
    <table>
        <form method="post" th:action="@{/api/word}" th:object="${geodeticWork}">
        <tr>
            <td>
                <label for="idBG">Id roboty geodezyjnej:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="idBG" placeholder="Podaj id roboty geodezyjnej" name="myIdBG"
                th:field="*{idGeoWork}" >
            </td>
        </tr>

        <tr>
            <td>
                <label for="dzialkaEwid">Id dz.ew.:</label>
            </td>
            <td>
                <input type="text" class="form-control" id="dzialkaEwid" th:value="146518_8.0110.12" 
                th:name="myDzialkaEwid"> 
            </td>
        </tr>

        <tr>
            <td>
                <lable>Nazwa firmy: </lable>
            </td>
            <td>
                <select th:field="*{company}">
                    <option th:each="comp : ${companies}" th:text="${comp.name}" 
                    th:value="${comp.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Data rozpoczęcia pracy: </label>
            </td>
            <td>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="calendar">
                        <span class="glyphicon glyphicon-calendar"></span></span>
                    <input type="text" class="form-control" required id="datepicker" placeholder="Wybierz datę rozpoczęcia roboty."
                        th:name="date" style="width: 150px;" aria-describedby="calendar" th:field="*{startDate}"/>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input type="submit" value="Submit" />
            </td>
        </tr>
    </form>
    </table>
    
</body>

<script>
    $(function () {
        $("#datepicker").datepicker({
            dateFormat: "yy-mm-dd",
            maxDate: '0',
        });
    });
</script>

</html>
